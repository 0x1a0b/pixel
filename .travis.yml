language: go
# https://github.com/golang/go/issues/31293
dist: xenial
sudo: false
addons:
    apt:
        packages:
            - xorg-dev
            - libx11-dev
            - libxrandr-dev
            - libxinerama-dev
            - libxcursor-dev
            - libxi-dev
            - libopenal-dev
            - libasound2-dev
            - libgl1-mesa-dev

services:
    - xvfb

go:
    - tip
    - 1.12.x

script:
    - go test -v -race -mod=readonly ./...
